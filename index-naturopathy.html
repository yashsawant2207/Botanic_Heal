<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botanic Heal - अयुर्वेदमूलं स्वास्थ्यम्, आहारविहार संयमः। औषधि विशेषं यस्तु, तस्यैव सिद्धिं प्राप्नुयात्॥
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <!-- Navbar header section -->
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <h2 class="logo-heading">Botanic Heal</h2>
            </div>
            <div class="hamburger" id="hamburger">
                <i class="fas fa-bars hamburger-icon"></i>
                <i class="fas fa-times cross-icon"></i>
            </div>
        </nav>
    </header>

    <section class="portfolio" id="portfolio">
        <div class="portfolio-heading">
            <h1 class="my-heading text-center">Naturopathy</h1>
        </div>

        <div class="portfolio-content">
            <div class="my-row">
                <div class="my-col">
                    <div class="my-card port-card">
                        <div class="image">
                            <img src="https://example.com/path/to/garlic.jpg" alt="Garlic Image">
                        </div>
                        <h3 class="greet-heading blue-text">Garlic</h3>
                        <p class="small-para blue-text">Scientific name: Allium sativum</p>
                        <button class="btn common-btn">Know More</button>
                    </div>
                </div>
                <div class="my-col">
                    <div class="my-card port-card">
                        <div class="image">
                            <img src="https://example.com/path/to/peppermint.jpg" alt="Peppermint Image">
                        </div>
                        <h3 class="greet-heading blue-text">Peppermint</h3>
                        <p class="small-para blue-text">Scientific name: Mentha piperita</p>
                        <button class="btn common-btn">Know More</button>
                    </div>
                </div>
                <div class="my-col">
                    <div class="my-card port-card">
                        <div class="image">
                            <img src="https://example.com/path/to/dandelion.jpg" alt="Dandelion Image">
                        </div>
                        <h3 class="greet-heading blue-text">Dandelion</h3>
                        <p class="small-para blue-text">Scientific name: Taraxacum officinale</p>
                        <button class="btn common-btn">Know More</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
